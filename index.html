<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-orange-200">
    <div id="login-area">
        <h1 class="text-center text-4xl font-bold m-20">Welcome To Pioneer Bank</h1>
        
        <div class=" w-[600px]  m-auto ">
            <div>
                <label for="name" class="  text-1xl font-bold">Login</label>
        
                <input type="email" id="email" placeholder="Email" name="email"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <br>
            <div class="relative mb-4">
                <input type="password"  placeholder="password" name="password"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button id="login"
                class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Enter</button>
        </div>
    </div>


    <div id="Transaction-Area">
        <div class="flex justify-center space-x-1 m-20">
            <div class="row col-md-4 bg-blue-400 w-[200px] h-24 text-center font-bold text-2xl rounded-lg">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            <div class="row col-md-4 bg-red-400 w-[200px] h-24 text-center font-bold text-2xl rounded-lg">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
            <div class="row col-md-4  bg-blue-400 w-[200px] h-24 text-center font-bold text-2xl rounded-lg">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>

        <div class="submit-area flex justify-center space-x-10">
            <div class=" text-1xl font-bold ">
                <h1>Deposit</h1>
                <br>
                <input id="depositAmount" class="w-60 bg-blue-50" type="text" placeholder="$ amount you want to Deposit">
                <br>
                <br>
                <button id="addDeposit" type="submit" class="btn bg-red-400 w-36 rounded-lg">Deposit</button>
            </div>

            <div class="submit-area text-1xl font-bold">
                <h1>Withdraw</h1>
                <br>
                <input class="w-80 bg-blue-50" type="text" placeholder="$ amount you want to Withdraw">
                <br>
                <br>
                <button id="login" type="submit" class="btn bg-red-400 w-36 rounded-lg">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
        // login button evenr handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const TransactionArea = document.getElementById("Transaction-Area");
            TransactionArea.style.display = "block";
        })
        
        // Deposit button handler
const DepositBtn = document.getElementById("addDeposit");
DepositBtn.addEventListener("click", function(){
    const depositAmount = document.getElementById("depositAmount").value;
    const depositNumber = parseFloat(depositAmount);

    const currentDeposit = document.getElementById("currentDeposit").innerHTML;
    const currentDepositNumber = parseFloat(currentDeposit);
    const totalDeposit = depositNumber + currentDepositNumber;

    document.getElementById("currentDeposit").innerHTML = totalDeposit;

    const currentBalance = document.getElementById("currentBalance").innerText;
    const currentBalanceNumber = parseFloat(currentBalance);
    const totalBalance = depositNumber + currentBalanceNumber;
    document.getElementById("currentBalance").innerText = totalBalance;


    document.getElementById("depositAmount").value = "";
})
    </script>
</body>

</html>
